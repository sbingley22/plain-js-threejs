<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain Js Three Js</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <h1>Plain js website</h1>
  <div class="splitter">
    <div id="three-container"></div>
    <div id="anim-bar">
      <h4>Animations:</h4>
      <ul>
        <li><button id="anim-idle-button">Idle</button></li>

        <li><button id="anim-pistol-fire-button">Pistol Fire</button></li>
      </ul>
    </div>
  </div>
  <script src="./bundle.js"></script>

</html>
